<!-- breadcrumbs -->
<div class="container">
    <div class="breadcrumbs">
        <a routerLink="/"><i class="las la-home"></i></a>
        <a href="#" class="active">{{ 'Reset Password' | translate }}</a>
    </div>
</div>

<!--Reset password wrap-->
<div class="register_wrap section_padding_b">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-5 col-lg-7 col-md-9">
                <div class="register_form padding_default shadow_sm"
                    style="border-radius: 12px; border: 1px solid rgba(0,0,0,0.05); background: white;">
                    <div class="text-center mb-4">
                        <img src="assets/images/logo-megarys.png" alt="logo" style="max-height: 50px;">
                    </div>
                    <h4 class="title_2 text-center">{{ 'Reset Password' | translate }}</h4>
                    <p class="mb-4 text_md text-center" style="color: #64748b;">
                        {{ 'Create a new, strong password for your account' | translate }} ({{ email }}).
                    </p>
                    <form (submit)="$event.preventDefault()">
                        <div class="row">
                            <div class="col-12 mt-2">
                                <div class="single_billing_inp">
                                    <label class="font-weight-500 mb-2"><i class="las la-lock"
                                            style="color: #f89c0e; font-size: 1.1rem; margin-right: 5px;"></i>{{ 'New
                                        Password' | translate }} <span>*</span></label>
                                    <input type="password" [(ngModel)]="password" name="password"
                                        [placeholder]="'type password' | translate"
                                        style="border-radius: 8px; border: 1px solid rgba(0,0,0,0.1); padding: 12px;"
                                        [disabled]="isLoading">
                                </div>
                            </div>
                            <div class="col-12 mt-3">
                                <div class="single_billing_inp">
                                    <label class="font-weight-500 mb-2"><i class="las la-check-circle"
                                            style="color: #f89c0e; font-size: 1.1rem; margin-right: 5px;"></i>{{
                                        'Confirm New Password' | translate }} <span>*</span></label>
                                    <input type="password" [(ngModel)]="password_confirmation"
                                        name="password_confirmation" [placeholder]="'confirm your password' | translate"
                                        style="border-radius: 8px; border: 1px solid rgba(0,0,0,0.1); padding: 12px;"
                                        [disabled]="isLoading">
                                </div>
                            </div>

                            <div class="col-12 mt-4">
                                <button type="button" (click)="resetPassword()" [disabled]="isLoading"
                                    class="default_btn xs_btn rounded px-4 d-block w-100"
                                    style="padding: 12px; font-weight: 600;">
                                    <span *ngIf="!isLoading">{{ 'Save New Password' | translate }}</span>
                                    <span *ngIf="isLoading"><i class="las la-spinner la-spin"></i> {{ 'Saving...' |
                                        translate }}</span>
                                </button>
                            </div>

                        </div>
                    </form>

                    <div class="mt-4 text-center">
                        <a routerLink="/auth/login" class="text-color d-inline-flex align-items-center"
                            style="font-weight: 500;">
                            <i class="las la-arrow-left me-2"></i> {{ 'Back to Login' | translate }}
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
