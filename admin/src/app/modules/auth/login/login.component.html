<!--begin::Signin-->
<div class="login-container">
  <div class="login-content">

    <!-- Logo -->
    <div class="text-center mb-10">
      <img src="assets/media/logos/logo-megarys.png" alt="Megarys Logo" class="login-logo" />
    </div>

    <!-- Title -->
    <div class="text-center mb-10">
      <h3 class="login-title">
        Bienvenido al Panel
      </h3>
      <p class="text-muted font-weight-bold">Administración Megarys</p>
    </div>

    <!--begin::Form-->
    <form class="form" [formGroup]="loginForm" novalidate="novalidate" id="kt_login_signin_form" (ngSubmit)="submit()">

      <!-- Alert Error -->
      <ng-container *ngIf="hasError">
        <div class="mb-10 alert alert-custom alert-danger alert-dismissible">
          <div class="alert-text font-weight-bold">Credenciales incorrectas. Inténtalo de nuevo.</div>
        </div>
      </ng-container>

      <!-- Email Group -->
      <div class="form-group mb-5">
        <label class="font-size-h6 font-weight-bolder text-dark">Correo Electrónico</label>
        <input class="form-control form-control-solid h-auto py-7 px-6 rounded-lg border-0" type="email" name="email"
          placeholder="admin@megarys.com" formControlName="email"
          [ngClass]="{ 'is-invalid': loginForm.controls['email'].invalid && loginForm.controls['email'].touched }" />
        <!-- Validaions -->
        <ng-container [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{ validation: 'required', message: 'El correo es requerido', control: loginForm.controls['email'] }"></ng-container>
        <ng-container [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{ validation: 'email', message: 'Formato de correo inválido', control: loginForm.controls['email'] }"></ng-container>
      </div>

      <!-- Password Group -->
      <div class="form-group mb-5">
        <div class="d-flex justify-content-between mt-n5">
          <label class="font-size-h6 font-weight-bolder text-dark pt-5">Contraseña</label>
        </div>
        <input class="form-control form-control-solid h-auto py-7 px-6 rounded-lg border-0" type="password"
          name="password" placeholder="********" autocomplete="off" formControlName="password"
          [ngClass]="{ 'is-invalid': loginForm.controls['password'].invalid && loginForm.controls['password'].touched }" />
        <ng-container [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{ validation: 'required', message: 'La contraseña es requerida', control: loginForm.controls['password'] }"></ng-container>
      </div>

      <!-- Action -->
      <div class="pb-lg-0 pb-5 text-center">
        <button type="submit" id="kt_login_signin_submit"
          class="btn btn-megarys-primary font-weight-bolder font-size-h6 px-8 py-4 my-3 w-100"
          [disabled]="loginForm.invalid || (isLoading$ | async)">
          <span *ngIf="!(isLoading$ | async)">Iniciar Sesión</span>
          <span *ngIf="isLoading$ | async" class="spinner-border spinner-border-sm align-middle ms-2"></span>
        </button>
      </div>

    </form>
    <!--end::Form-->

  </div>

  <!-- Footer Copyright -->
  <div class="login-footer">
    <span class="text-muted font-weight-bold mr-2">2026©</span>
    <a href="https://megarys.com" target="_blank" class="text-dark-75 text-hover-primary">Megarys Ecommerce</a>
  </div>
</div>
<!--end::Signin-->

<ng-template #formError let-control="control" let-message="message" let-validation="validation">
  <ng-container *ngIf="control.hasError(validation) && (control.dirty || control.touched)">
    <div class="fv-plugins-message-container">
      <div class="fv-help-block text-danger">
        {{ message }}
      </div>
    </div>
  </ng-container>
</ng-template>
