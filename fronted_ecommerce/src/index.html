  <!-- Preloader -->
  <div class="preloader">
    <div class="loader-content">
      <div class="megarys-loader"></div>
    </div>
  </div>
  <style>
    .preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .megarys-loader {
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #002663;
      /* Primary Data Dark Blue */
      border-bottom: 5px solid #F5A200;
      /* Accent Orange */
      border-radius: 50%;
      animation: spin 1s linear infinite;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
