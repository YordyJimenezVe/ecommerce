<div class="card card-custom gutter-b">
    <div class="card-header">
        <div class="card-title">
            <h3 class="card-label">Lista de Eventos en Vivo</h3>
        </div>
        <div class="card-toolbar">
            <a [routerLink]="['/live-events/create']" class="btn btn-primary font-weight-bolder">
                <i class="fa fa-plus"></i> Nuevo Evento
            </a>
        </div>
    </div>
    <div class="card-body">
        <!-- Search Filter -->
        <div class="form-group row mb-5">
            <div class="col-lg-4">
                <input type="text" class="form-control" placeholder="Buscar por título" [(ngModel)]="search"
                    (keyup.enter)="listEvents()">
            </div>
        </div>

        <!-- Table -->
        <div class="table-responsive">
            <table class="table table-head-custom table-vertical-center" id="kt_advance_table_widget_1">
                <thead>
                    <tr class="text-left">
                        <th class="pl-0" style="width: 20px">#</th>
                        <th>Título</th>
                        <th>Estado</th>
                        <th>Fecha Programada</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let event of events; let i = index">
                        <td class="pl-0">{{ i + 1 }}</td>
                        <td>
                            <span class="text-dark-75 font-weight-bolder d-block font-size-lg">{{ event.title }}</span>
                        </td>
                        <td>
                            <span class="badge badge-lg badge-inline" [ngClass]="{
                  'badge-light-primary': event.status === 'scheduled',
                  'badge-light-success': event.status === 'live',
                  'badge-light-danger': event.status === 'ended'
                }">
                                {{ event.status }}
                            </span>
                        </td>
                        <td>
                            <span class="text-muted font-weight-bold">{{ event.scheduled_at }}</span>
                        </td>
                        <td>
                            <a [routerLink]="['/live-events/list/edit', event.id]"
                                class="btn btn-icon btn-light btn-hover-primary btn-sm mr-2" title="Editar">
                                <span class="svg-icon svg-icon-md svg-icon-primary">
                                    <!-- SVG Icon: Pencil -->
                                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                                        width="24px" height="24px" viewBox="0 0 24 24" version="1.1">
                                        <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                            <rect x="0" y="0" width="24" height="24" />
                                            <path
                                                d="M8,17.9148182 L8,5.96685884 C8,5.56391781 8.16211443,5.17792052 8.44982609,4.89581508 L10.965708,2.42895648 C11.5426798,1.86322723 12.4640974,1.85620921 13.0496196,2.41308426 L15.5337377,4.77566479 C15.8314604,5.0588212 16,5.45170806 16,5.86258077 L16,17.9148182 C16,18.7432453 15.3284271,19.4148182 14.5,19.4148182 L9.5,19.4148182 C8.67157288,19.4148182 8,18.7432453 8,17.9148182 Z"
                                                fill="#000000" fill-rule="nonzero"
                                                transform="translate(12.000000, 10.707409) rotate(-135.000000) translate(-12.000000, -10.707409) " />
                                            <rect fill="#000000" opacity="0.3" x="5" y="20" width="15" height="2"
                                                rx="1" />
                                        </g>
                                    </svg>
                                </span>
                            </a>
                            <a (click)="deleteEvent(event)" class="btn btn-icon btn-light btn-hover-danger btn-sm"
                                title="Eliminar">
                                <span class="svg-icon svg-icon-md svg-icon-danger">
                                    <!-- SVG Icon: Trash -->
                                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                                        width="24px" height="24px" viewBox="0 0 24 24" version="1.1">
                                        <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                            <rect x="0" y="0" width="24" height="24" />
                                            <path
                                                d="M6,8 L6,20.5 C6,21.3284271 6.67157288,22 7.5,22 L16.5,22 C17.3284271,22 18,21.3284271 18,20.5 L18,8 L6,8 Z"
                                                fill="#000000" fill-rule="nonzero" />
                                            <path
                                                d="M14,4.5 L14,4 C14,3.44771525 13.5522847,3 13,3 L11,3 C10.4477153,3 10,3.44771525 10,4 L10,4.5 L5.5,4.5 C5.22385763,4.5 5,4.72385763 5,5 L5,5.5 C5,5.77614237 5.22385763,6 5.5,6 L18.5,6 C18.7761424,6 19,5.77614237 19,5.5 L19,5 C19,4.72385763 18.7761424,4.5 18.5,4.5 L14,4.5 Z"
                                                fill="#000000" opacity="0.3" />
                                        </g>
                                    </svg>
                                </span>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- Pagination could go here -->
    </div>
</div>
