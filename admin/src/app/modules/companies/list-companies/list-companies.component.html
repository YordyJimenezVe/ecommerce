<div class="card card-custom gutter-b">
    <div class="card-header">
        <div class="card-title">
            <h3 class="card-label">Empresas (Tenants)</h3>
        </div>
        <div class="card-toolbar">
            <a [routerLink]="['/companies/create']" class="btn btn-primary font-weight-bolder">
                <i class="flaticon-plus"></i> Nueva Empresa
            </a>
        </div>
    </div>
    <div class="card-body">
        <ng-container *ngIf="isLoading$ | async">
            <span class="spinner spinner-primary ml-5"></span>
        </ng-container>
        <!-- begin: Table -->
        <div class="table-responsive angular-bootstrap-table">
            <table class="table table-head-custom table-vertical-center overflow-hidden">
                <thead>
                    <th class="selection-cell-header" data-row-selection="true">
                        <label class="checkbox checkbox-single"><input type="checkbox" /><span></span></label>
                    </th>
                    <th>EMPRESA</th>
                    <th>SLUG</th>
                    <th>CONTACTO</th>
                    <th>ESTADO</th>
                    <th>FECHA CREACIÓN</th>
                    <th>ACCIONES</th>
                </thead>
                <tbody>
                    <tr *ngFor="let company of companies">
                        <td class="selection-cell">
                            <label class="checkbox checkbox-single"><input type="checkbox" /><span></span></label>
                        </td>
                        <td>
                            <div class="d-flex align-items-center">
                                <div class="symbol symbol-50 flex-shrink-0 mr-4">
                                    <div class="symbol-label"
                                        [style.backgroundImage]="'url(' + (company.logo ? URL_BACKEND + 'storage/' + company.logo : './assets/media/users/default.jpg') + ')'">
                                    </div>
                                </div>
                                <div>
                                    <a class="text-dark-75 font-weight-bolder text-hover-primary mb-1 font-size-lg">{{
                                        company.name }}</a>
                                </div>
                            </div>
                        </td>
                        <td>{{ company.slug }}</td>
                        <td>{{ company.email_contact }}</td>
                        <td>
                            <span class="label label-lg label-inline"
                                [ngClass]="{'label-light-success': company.status === 'active', 'label-light-danger': company.status === 'suspended'}">
                                {{ company.status === 'active' ? 'Activo' : 'Suspendido' }}
                            </span>
                        </td>
                        <td>{{ company.created_at | date:'dd/MM/yyyy' }}</td>
                        <td>
                            <a [routerLink]="['/companies/edit', company.id]" title="Editar empresa"
                                class="btn btn-icon btn-light btn-hover-primary btn-sm mx-3">
                                <i class="fa fa-edit text-primary"></i>
                            </a>
                            <a (click)="openManagement(company)" title="Gestión 360°"
                                class="btn btn-icon btn-light btn-hover-info btn-sm mx-3">
                                <i class="fa fa-cog text-info"></i>
                            </a>
                            <a (click)="delete(company)" title="Eliminar empresa"
                                class="btn btn-icon btn-light btn-hover-danger btn-sm mx-3">
                                <i class="fa fa-trash text-danger"></i>
                            </a>
                            <a (click)="toggleStatus(company)"
                                class="btn btn-icon btn-light btn-hover-warning btn-sm mx-3"
                                title="Bloquear/Desbloquear">
                                <i class="fa fa-ban"
                                    [ngClass]="{'text-success': company.status === 'suspended', 'text-warning': company.status === 'active'}"></i>
                            </a>
                            <a (click)="toggleFreeShipping(company)"
                                class="btn btn-icon btn-light btn-hover-success btn-sm mx-3"
                                [title]="company.free_shipping_authorized ? 'Desactivar Envío Gratis' : 'Autorizar Envío Gratis'">
                                <i class="fa fa-truck"
                                    [ngClass]="{'text-success': company.free_shipping_authorized, 'text-muted': !company.free_shipping_authorized}"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
