<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2B2D42;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FD3D57;stop-opacity:1" />
    </linearGradient>
    <pattern id="pattern1" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="2" fill="#ffffff" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#grad1)" />
  <rect width="100%" height="100%" fill="url(#pattern1)" />
  
  <!-- Decorative Elements -->
  <circle cx="100" cy="300" r="150" fill="#ffffff" opacity="0.05"/>
  <circle cx="1100" cy="100" r="100" fill="#ffffff" opacity="0.05"/>
  
  <!-- Text -->
  <text x="50%" y="45%" dominant-baseline="middle" text-anchor="middle" font-family="'Arial Black', 'Arial', sans-serif" font-weight="900" font-size="120" fill="#ffffff" letter-spacing="5">SORA</text>
  <text x="50%" y="65%" dominant-baseline="middle" text-anchor="middle" font-family="'Arial', sans-serif" font-weight="bold" font-size="40" fill="#ffffff" letter-spacing="2">TU TIENDA IDEAL</text>
</svg>
