<div class="card card-custom gutter-b">
    <div class="card-header">
        <div class="card-title">
            <h3 class="card-label">Editar Empresa</h3>
        </div>
        <div class="card-toolbar">
            <a [routerLink]="['/companies/list']" class="btn btn-light-primary font-weight-bolder">
                <i class="ki ki-long-arrow-back icon-sm"></i> Regresar
            </a>
        </div>
    </div>
    <div class="card-body">
        <div class="form-group row">
            <div class="col-lg-6">
                <label>Nombre de la Empresa</label>
                <input type="text" class="form-control" name="name" [(ngModel)]="name">
            </div>
            <div class="col-lg-6">
                <label>Slug (URL) [Solo lectura]</label>
                <input type="text" class="form-control" name="slug" [(ngModel)]="slug" readonly>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-lg-12">
                <label>Descripci√≥n</label>
                <textarea class="form-control" rows="3" name="description" [(ngModel)]="description"></textarea>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-lg-6">
                <label>Logo (Subir nuevo para reemplazar)</label>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" (change)="processFile($event)">
                    <label class="custom-file-label">Elige un archivo</label>
                </div>
            </div>
            <div class="col-lg-6" *ngIf="image_preview || company.logo">
                <label>Vista Previa</label>
                <div class="symbol symbol-120 mr-5">
                    <img [src]="image_preview || (URL_BACKEND + 'storage/' + company.logo)" alt="Logo Preview"
                        style="object-fit: contain; background: #f3f6f9; border-radius: 10px; width: 120px; height: 120px; padding: 10px;">
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-lg-12 text-right">
                <button type="button" class="btn btn-primary" (click)="save()">Guardar Cambios</button>
            </div>
        </div>
    </div>
</div>
